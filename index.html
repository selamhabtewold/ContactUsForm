<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container ">
        <h1><b>ESCAPE</b> Software Solutions </h1>
        <br>
        <button class="btn" style="--clr:#22e622;--i:0;">Contact Us</button>
    
    </div>


    <div class="contact-form active">
    <button class="close">&times;</button>
        <h2 class="title">Contact Us</h2>


        <form name="submit-to-google-sheet">
          
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="6" placeholder="Any Message" required></textarea>
            <button type="submit" class="popup-btn">Submit</button>
            <span id="msg"></span>
        </form>
    </div>


<script src="main.js"></script>
</body>

</html>
